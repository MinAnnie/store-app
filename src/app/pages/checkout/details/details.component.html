<div class="container__table">
  <table class="table__details">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Unit price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart$ | async">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity * item.price | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div class="container__total">
    <p class="total">
      <strong>Total: <span>{{ total$ | async | currency}}</span></strong>
    </p>
  </div>
</div>
